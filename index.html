<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>爱和音乐 | love.and.music</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html, body, .outer, input{
			height: 100%;
			width: 100%;
			font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei"; 
		}
		.inner img{
			margin-bottom: 40px;
			max-width: 100%;
		}
		h1{
			font-size: 80px;
			color: #aaaaaa;
			font-weight: 600;
			padding-bottom: 40px;
		}
		.outer{
			display: table;
			position: relative9;
			overflow: hidden;
			color: #aaaaaa;
		}
		.middle{
			display: table-cell;
			vertical-align: middle;
			position: absolute9;
			top: 50%\9;
			text-align: center;
		}
		.inner{

			padding: 10px 0;
			border-bottom: 1px solid #cccccc;
			position: relative9;
			top: -50%\9;
			text-align: center;
			font-size: 44px;

			}
		
		.contact{
			margin:0 auto;
			width: 260px;
			text-align: center;
		}
		/*qq mail*/
		.mailInput{
			margin-top: 40px;
			text-align: center;
		}
		input[type="email"],input[type="email"]:hover {
			border-top-style: none;
			border-left-style: none;
			border-right-style: none;
			border-bottom-style: 1px solid;
			border-bottom-color: #bbb;
			color:#2bb32e;
			font-size: 18px;
			outline:none;
			resize:none;
			width: 100%;
			display: block;
			text-align: center;

		}
		.btn{
			padding:10px 0;
			width: 100%;
			margin: 20px 0 0; 
			font-size: 20px;
			display: block;
			border-style: none;
			background-color: #aaaaaa;
			color: white;
		}

		.btn:hover{
			background-color: #2BB32E;
			color: white;
		}

		.img{
			width: 258px;
			height: 258px;
			background-image: url("images/lvnms258.jpg");
		}
		
		#copyright{
			color:#cccbbb;
			position:absolute;
			right:66px;
			bottom:30px;
			text-align:left;
			width: 300px;
			height:27px;
			
		}
		#lvn{
			display:block;
			float:left;
			padding-top:2px;
			opacity:.55;
			width: 66px;
		}
		#chance{
			display:block;
			float:left;
			margin-bottom:7px;
			opacity:.33;
		}
		/*for smart phones*/
		@media screen and (max-device-width: 640px), screen and (max-device-width: 800px){
			.contact{
			margin:0 auto;
			width: 640px;
			text-align: center;
			}

			.img{
				width: 640px;
				height: 640px;
				background-image: url("images/lvnms640.gif");
			}

			.inner p{
				font-size: 40px;
			}

			input{
				font-size: 30px;
			}

			.contact p{
				font-size: 28px;
			}

			#copyright{
				display: none;
			}
			
			p.cellphone{
				display:block; 
				padding-top: 20px;
			}
			
		}

		@media screen and (max-height: 710px){
			#copyright{
				display: none;
			}
		}
	</style>

</head>
<body>
	<div class="outer">
		<div class="middle">
			<div class="inner">
				<img src="images/givechance150px.png" alt="关注音乐本身">
				<p>好音乐需要被听到</p>
			</div>
			<div class="contact">
				<div class="mailInput">
	       			<form id="subscribe-form" method="post" action="https://tinyletter.com/loveandmusic">
                    <div class="email-group">
                    <input type="email" id="email" name="email" value="" placeholder="在这里输入邮箱">
                    <button class="btn" type="submit">预定</button>
                    </div>
                	</form>
	    		</div>
	    		<div class="img"></div>
	    		<p>微信公众平台： love_and_music</p>

    		</div>
		</div>
		<div id="copyright">
    	<span>
    		<span style="display:block;float:left;width:60px;padding-top:3px;">© 2013 </span><img id="lvn" src="images/loveandmusic18px.png" /><span style="display:block;float:left;width:12px;padding-top:3px;"> - </span><img id="chance" src="images/givechance18px.png" />
    	</span>
    	</div>
	</div>
